<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lists</title>
    </head>
    <body>
        <h3>Unordered list</h3>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li type="square">List item 4</li>
            <li type="circle">List item 5</li>
        </ul>
        <h3>Ordered list</h3>
        <ol>
            <li>List item 1</li>
            <li type="a">List item 2</li>
            <li type="A">List item 3</li>
            <li type="i">List item 4</li>
            <li type="I">List item 5</li>
            <li>List item 6</li>
        </ol>
        <h3>Ordered list 2</h3>
        <ol>
            <ol start="3">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
            </ol>
        </ol>
    </body>
</html>
